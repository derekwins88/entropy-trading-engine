name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-type-test:
    name: Lint • Type • Test (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies (dev + test)
        run: |
          python -m pip install -U pip
          pip install -e ".[dev,test]"

      # --- Ruff: auto-fix then hard gate ---
      - name: Ruff auto-fix (imports + lint)
        run: |
          ruff check --fix .
          ruff format .
      - name: Ruff lint (hard gate)
        run: ruff check .

      - name: Mypy (type check)
        run: mypy src tests

      - name: Pytest
        env:
          PYTHONPATH: src
        run: pytest -q

  api-smoke:
    name: API Smoke
    runs-on: ubuntu-latest
    needs: [lint-type-test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: |
          python -m pip install -U pip
          pip install -e ".[dev,test]"
      - name: /health returns 200
        run: |
          python - <<'PY'
          from fastapi.testclient import TestClient
          from services.api import app
          c = TestClient(app)
          r = c.get("/health")
          assert r.status_code == 200, r.text
          PY

